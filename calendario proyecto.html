<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="calendario proyecto.css">
</head>
<body>
    <div class="container">
        <div class="calend">
            <div class="month">
                <h1 class="prev">&lt;</h1>
                <div class="content">
                    <h1>MAYO</h1>
                    <p>DOMINGO 14 DE MAYO DE 2022</p>
                </div>
                <h1 class="next">&gt;</h1>
            </div>
            <div class="weekdays">
                <div>LUN</div>
                <div>MAR</div>
                <div>MIER</div>
                <div>JUE</div>
                <div>VIE</div>
                <div>SAB</div>
                <div>DOM</div>
            </div>
        </div>
    </div>
</body>
</html>
