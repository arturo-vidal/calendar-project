<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="calendario proyecto.css">
    
</head>
<body>
    <div class="container">
        <div class="calend">
            <div class="month">
                <h1 class="prev" id="prevmonth">&lt;</h1>
                <div class="content">
                    <h1 id="calendarMonth"></h1>
                    <p id="fulldate"></p>
                </div>
                <h1 class="next" id="nextmonth">&gt;</h1>
            </div>
            <div class="weekdays">
                <div class="day">DOM</div>
                <div class="day">LUN</div>
                <div class="day">MAR</div>
                <div class="day">MIER</div>
                <div class="day">JUE</div>  
                <div class="day">VIE</div>
                <div class="day">SAB</div>
            </div>
            <div id="monthdays"></div>
        </div>
    </div>
    <script src="calendario proyecto.js"></script>
</body>
</html>
